<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    <h1>Формы</h1>

  <form action="">
<div>
    <label for="text">Текст</label>
    <input type="text" id="text" value="Текст по умолчанию">
</div>

<div>
    <label for="Email">Email</label>
    <input type="Emeil" id="Email" placeholder="Ведите email">
</div>

<div>
    <label for="password">Пароль</label>
    <input type="password" id="password">
</div>

<div>
    <label for="number">Число</label>
    <input type="number" id="number" min="0">
</div>

<div>
    <label for="range">Range</label>
    <input type="range" id="range" min="0" max="10" step="1">
</div>
 
<div>
    <label for="date">Дата</label>
    <input type="date" id="date">
</div>

<div>
    <label for="color">Цвет</label>
    <input type="color" id="color">
</div>

<div></div>
    <label for="message">Сообщение</label>
    <br>
  <textarea  id="message" placeholder="Ведите сообщение"  cols="15" rows="10" ></textarea>
</div>

<div>
    <label for="sex">Ваш пол</label>
    <select id="sex">
        <option value="" selected>Мужчина</option>
        <option value="">Женщина</option>
    </select>
</div>

<div>
    <label>Количество работ</label>
    <input type="radio" name="work"> 1
    <input type="radio" name="work"> 2
    <input type="radio" name="work"> 3
    <input type="radio" name="work"> 10+
    
</div>

<div></div>
    <label>Любимая Еда</label>
    <input type="checkbox" name="food"> Картошка
    <input type="checkbox" name="food"> Гречка
    <input type="checkbox" name="food"> Яблоки
    <input type="checkbox" name="food"> Арбуз
    
</div>
<br>

<!--<input type="submit" value="Отправить форму"-->

<button type="submit">Отправить форму</button>

  </form>

</body>
</html>
